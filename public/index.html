<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mi Servidor</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
			margin: 0;
			padding: 0;
		}

		
		.navbar {
			background-color: #333;
			position: fixed;
			top: 0;
			width: 100%;
			z-index: 999;
			overflow: hidden;
		}

		.navbar a {
			float: left;
			display: block;
			color: #f2f2f2;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
			font-size: 17px;
			transition: background-color 0.3s ease;
		}

		.navbar a:hover {
			background-color: #ddd;
			color: black;
		}

		.navbar .brand {
			font-size: 24px;
			font-weight: bold;
		}

		.navbar .brand span {
			animation: pulse 2s infinite;
		}


		.container {
			display: flex;
			justify-content: center;
			align-items: center;
			height: calc(100vh - 50px);
			position: relative;
		}

		.animation {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			width: 150px;
			height: 150px;
			background-image: url("person-working.gif");
			background-size: cover;
			animation: rotate 3s infinite;
		}

		@keyframes rotate {
			0% {
				transform: translate(-50%, -50%) rotate(0deg);
			}

			100% {
				transform: translate(-50%, -50%) rotate(360deg);
			}
		}
	</style>
</head>
<body>
	<nav class="navbar">
		<!-- Aquí va el contenido del navbar -->
		<a class="brand" href="#">Mi <span>Servidor</span></a>
		<a href="#">Inicio</a>
		<a href="#">Acerca de</a>
		<a href="#">Contacto</a>
	</nav>

	<div class="container">
		<div class="animation">
			<img src="./assets/img/now-logo.png " />
		</div>
	</div>

	<!-- Resto del contenido de tu página aquí -->

</body>
</html>
