<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		
    <title>Mi Servidor</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
      }

      .navbar {
        background-color: #333;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 999;
        overflow: hidden;
      }

      .navbar a {
        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 12px 16px;
        text-decoration: none;
        font-size: 17px;
        transition: background-color 0.3s ease;
      }

      .navbar a:hover {
        background-color: #ddd;
        color: black;
      }

      .navbar .brand {
        font-size: 24px;
        font-weight: bold;
      }

      .navbar .brand span {
        animation: pulse 2s infinite;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: calc(100vh - 50px);
        position: relative;
      }

      .animation {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 150px;
        height: 150px;
        background-image: url("person-working.gif");
        background-size: cover;
        animation: rotate 3s infinite;
      }

      @keyframes rotate {
        0% {
          transform: translate(-50%, -50%) rotate(0deg);
        }

        100% {
          transform: translate(-50%, -50%) rotate(360deg);
        }
      }

      /* Estilos para la ventana modal del carrito */
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.5);
      }

      .modal-content {
        background-color: #fefefe;
        margin: 10% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
      }

      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    

    <div class="container">
      <div class="animation">
        <img src="./assets/img/now-logo.png" />
      </div>
    </div>

    <!-- Ventana modal del carrito -->
    <div id="cartModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Carrito de compras</h2>
        <ul id="cartItems"></ul>
      </div>
    </div>

    <!-- Resto del contenido de tu página aquí -->

    <script>
      // Obtener elementos del DOM
      const cartButton = document.getElementById("cartButton");
      const cartModal = document.getElementById("cartModal");
      const closeBtn = document.getElementsByClassName("close")[0];
      const cartItems = document.getElementById("cartItems");

      // Manejar evento de clic en el botón del carrito
      cartButton.addEventListener("click", function () {
        cartModal.style.display = "block"; // Mostrar ventana modal
      });

      // Manejar evento de clic en el botón de cerrar
      closeBtn.addEventListener("click", function () {
        cartModal.style.display = "none"; // Ocultar ventana modal
      });

      // Función para agregar un elemento al carrito
      function addToCart(item) {
        const listItem = document.createElement("li");
        listItem.className = "cart-item";
        listItem.innerHTML = `
                <img src="${item.image}" alt="${item.name}">
                <span class="item-name">${item.name}</span>
                <button class="remove-button" data-id="${item.id}">Eliminar</button>
            `;
        cartItems.appendChild(listItem);
      }

      // Función para eliminar un elemento del carrito
      function removeFromCart(itemId) {
        const item = document.querySelector(
          `.remove-button[data-id="${itemId}"]`
        ).parentElement;
        item.remove();
      }

      // Ejemplo: Agregar elementos al carrito
      addToCart({ id: 1, name: "Producto 1", image: "product1.jpg" });
      addToCart({ id: 2, name: "Producto 2", image: "product2.jpg" });
      addToCart({ id: 3, name: "Producto 3", image: "product3.jpg" });

      // Ejemplo: Eliminar elemento del carrito al hacer clic en el botón "Eliminar"
      document.addEventListener("click", function (event) {
        if (event.target.classList.contains("remove-button")) {
          const itemId = event.target.dataset.id;
          removeFromCart(itemId);
        }
      });
    </script>
		<!-- Barra de navegación -->
		<nav class="navbar">
      <!-- Aquí va el contenido del navbar -->
      <a class="brand" href="#">Mi <span>Servidor</span></a>
      <a href="/products">Products</a>
      <a href="/new_product">New Product</a>
      <a href="/chatbot">Chat</a>
      <button id="cartButton">Carrito</button>
    </nav>
    <!-- fin barra navegación -->
    <footer class="bg-dark text-center text-white fixed-bottom">
      <section class="mb-4">
        <p>Rene kuhm</p>
      </section>

      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        Coderhouse:
        <a class="text-white" href="https://www.coderhouse.com.uy/"
          >www.coderhouse.com</a
        >
      </div>
    </footer>
  </body>
</html>
